<h4 class="text-center">
  Registre-se e mostre seu pet ao mundo
</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group mb-3">
    <input type="text" placeholder="E-mail" class="form-control" formControlName="email">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched"
      message="Email obrigatório">
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors &&
      novoUsuarioForm.get('email')?.touched"
      message="Email inválido">
  </app-mensagem>
  </div>
  <div class="form-group mb-3">
    <input type="text" placeholder="Nome completo" class="form-control" formControlName="fullName">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('fullName')?.errors &&
      novoUsuarioForm.get('fullName')?.touched"
      message="Nome incorreto">
    </app-mensagem>
  </div>
  <div class="form-group mb-3">
    <input type="text" placeholder="Usuário" class="form-control" formControlName="userName">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo &&
      novoUsuarioForm.get('userName')?.touched"
      message="Usuário dever em letra minúscula">
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.userExist"
      message="Usuário já existe">
    </app-mensagem>
  </div>
  <div class="form-group mb-3">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password">
    <app-mensagem
      *ngIf="novoUsuarioForm.errors?.senhaIgual"
      message="Usuário e senha devem ser diferentes">
    </app-mensagem>
  </div>
  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p class="mt-2">Já é um usuário? <a [routerLink]="['']">Login</a></p>
